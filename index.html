<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- the charracter encoding used in the HTML file-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- the view point is the user visible area of the webpage-->
        <meta name="author" content="Kunal mittal">
        <meta name="description" content="Intro to DOM">
        <meta name="keyword" content="HTML,CSS,SEO,WEB,WEB DEVELOPMENT">
        <title>Alarm Clock</title>
        <link rel="shortcut icon" href="./assests/img/icon.jpg" type="image/x-icon">
        <link rel="stylesheet" href="assests/style/index.css" media="all">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;900&family=Roboto:wght@400;500&display=swap" >
        <script src="assests/script/index.js" defer></script>
    </head>
    <body>
        
        <div class="wrapper">
            <main>
                <div class="container">
                    <div class="center">
                        <div>
                            <p class="clock"></p>
                            <div class="alarmtime">
                                
                                <p class="showalarm"></p>
                            </div>
                            <div class="buttons">
                                <input type="text" class="setalarm" placeholder="Hrs : min ">
                                <button class="alarm">Alarm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
